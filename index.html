<script>
	const data = axios({
	url: 'https://iluka-aji.myshopify.com/api/2019-07/graphql',
	method: 'post',
	headers: {
		'Content-Type': 'application/json',
		'X-Shopify-Storefront-Access-Token':'2acd3c57fe7921b2f1880bd393c03053',
		'Accept': 'application/json'
		// any other headers you require go here
	},
	data: {
		query: `
		{
			products(first: 50) {
				edges {
					node {
						id
						title
						publishedAt
						handle
						description
						images(first: 1) {
							edges {
								node {
									altText
									transformedSrc(maxWidth: 400, maxHeight: 400)
								}
							}
						}
						priceRange {
							minVariantPrice {
								amount
							}
							maxVariantPrice {
								amount
							}
						} 
					}
				}
			}
		}`
	}
}).then((result) => {
		
		// console.log(result.data.data.products.edges);
		var products = ``;
		result.data.data.products.edges.forEach(item => {
			console.log(item.node);
			products = `${products} 
			<div class="product-item-wrapper">
				<div class="product-item-image">
					<img src="${item.node.images.edges[0].node.transformedSrc}" alt="" style="width: 100%;">
				</div>
				<div class="product-item-content">
					<h3>${item.node.title}</h3>
				</div>										
			</div>
			`;
		});
		// console.log(products);
		$('#product-list-wrapper').html(products);
		console.log($('#product-list-wrapper'));
	});
</script>
